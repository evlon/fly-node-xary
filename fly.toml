# fly.toml file generated for ary on 2023-02-04T17:49:58+08:00

app = "ary"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  NEZHA_HOST = "nez-s.yicdn.vip"
  NEZHA_PORT = "5555"
  NEZHA_TOKEN = "0VtOIOGUJFhKufNAzY"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
